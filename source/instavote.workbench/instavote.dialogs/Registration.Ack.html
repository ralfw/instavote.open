<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style2.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Signika:600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-right instalogo">insta<span class="instalogovote">vote</span></h1>
        </div>
        <div class="well well-lg">
            <div class="row">
                <div class="col-md-8">
                    <h2>Registration successful!</h2>
                    <br />
                    You have been registered for training <strong>'@Model.TrainingMatchcode'</strong> as <strong>'@Model.Name'</strong> with the email address <strong>'@Model.Email'</strong>.
                    <br /><br />
                    <h3>Enjoy the training!</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
