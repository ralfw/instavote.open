<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style2.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Signika:600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-right instalogo">insta<span class="instalogovote">vote</span></h1>
        </div>
        <div class="well well-lg">
            <div class="row">
                <div class="col-md-8">
                    <h2>Feedback for training '@Model.TrainingMatchcode'</h2>
                    <form class="form" method="post" action="/feedback">
                        <input type="hidden" name="TrainingMatchcode" value="@Model.TrainingMatchcode" />
                        
                        <div class="form-group">
                            <label for="Email">Your email</label>
                            <input class="form-control" placeholder="Enter your email" id="Email" name="Email" type="text" value="@Model.Email" />
                        </div>
                        
                        <div class="form-group">
                            
                            <label for="cboScore">How do you score the training (10 being the highest score)</label>
                            
                            <select class="form-control" id="cboScore" name="Score">
                                <option>10</option>
                                <option>9</option>
                                <option>8</option>
                                <option>7</option>
                                <option>6</option>
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="Suggestions">
                                Your suggestions to improve the training in a way to be able to receive a 10 from you
                            </label>
                            
                            <textarea class="form-control"  id="Suggestions" name="Suggestions" cols="30" rows="7">@Model.Suggestions</textarea><br />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Submit" />
                        </div>
                    </form>
                    <!--                @If.Model.Error-->
                    <!--                    <div class="alert alert-danger"><strong>Warning!</strong> @Model.Error</div>-->
                    <!--                @EndIf-->
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    if ('@Model.Score' > 0) {
        document.getElementById("cboScore").selectedIndex = 10 - '@Model.Score';
    } else {
        document.getElementById("cboScore").selectedIndex = 0;
    }
</script>
</html>
