<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style2.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Signika:600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <title>Trainings</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <h1 class="text-right instalogo">insta<span class="instalogovote">vote</span></h1>
    </div>
    <div class="well well-lg">
        <div class="row">
            <div class="col-md-8">

                <h2>Trainings of @Model.TrainerMatchcode</h2>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Matchcode</th>
                        </tr>
                    </thead>
                    <tbody>
                        @Each.Trainings
                        <tr>
                            <td><a href="/training/@Current.Id">@Current.Matchcode</a></td>
                        </tr>
                        @EndEach
                    </tbody>
                </table>

                <form class="form" method="post" action="/trainings/@Model.TrainerMatchcode">
                    <div class="form-group">
                        <label class="sr-only" for="NewTrainingMatchcode">Matchcode</label>
                        <div class="input-group">
                            <input placeholder="Matchcode" class="form-control" type="text" name="NewTrainingMatchcode" id="NewTrainingMatchcode" />
                            <span class="input-group-btn">
                                <input class="btn btn-primary pull-right" type="submit" value="Add training" />
                            </span>
                        </div>
                    </div>
                </form>
                
<!--                @If.Model.Error-->
<!--                    <div class="alert alert-danger"><strong>Warning!</strong> @Model.Error</div>-->
<!--                @EndIf-->
            </div>
        </div>
    </div>
    </div>
</body>
</html>
